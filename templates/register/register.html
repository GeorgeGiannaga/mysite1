<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/static/css/stat/style.css">
	</head>

	<body>
	<div class="container" style="text-align: center">
      {% if messages %}
      {% for message in messages %}
        <h2 style = "color:blue">{{message}}</h2>
      {% endfor %}
      {% endif %}
        </div>
		<div class="wrapper" style="background-image: url('/media/images/proper.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/media/images/property_reg.jpg" alt="">
				</div>
				<form action="" method="post">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="First_name" required>
						<input type="text" placeholder="Last Name" class="form-control" name="Last_name" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="Username"required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="email" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Phone number" class="form-control" name="Phone_number">
						<i class="zmdi zmdi-phone"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="Password1" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="Password2" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<label for="typ">Interest</label>
						<select name="type" id="typ">
							<option>Owner</option>
							<option>Buyer</option>
						</select>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button><center><span class="psw"><a href="/login">Sign in</a></span></center>
					<button onclick="location.href = '/';" class="cancelbtn" >Cancel</button>
				</form>
			</div>
		</div>

	</body>
</html>
